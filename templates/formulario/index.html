{% include 'base.html' %}
<div class="container">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Cidade</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody>
  

     {% for i in dados %}     
      <tr>
        <th scope="row">{{i['id']}}</th>
        <td>{{i['nome']}}</td>
        <td>{{i['email']}}</td>
        <td>{{i['cidade']}}</td>
        <td>{{i['estado']}}</td>
        <td>
            <a class="btn btn-warning" href="/editar/{{i['id']}}">Editar</a>
            <a class="btn btn-danger" onclick="return confirm('Tenha certeza que deseja excluir o cadastro?')" href="/apagar/{{i['id']}}">Eliminar</a>
        </td>
      </tr>
      {% endfor %}


    </tbody>
  </table>
</div>

{% include 'footer.html' %}
